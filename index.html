<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stocks</title>

    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row title-bar">
            <div class="col-2 d-lg-none">
                <i class="fas fa-bars fa-2x" id="open-menu"></i>
            </div>
            <div class="title col-8 col-lg-12">
                <h1>Search Stocks</h1>
            </div>
            <div class="col-2 d-lg-none">
                <i class="fas fa-star fa-2x" id="open-favs"></i>
            </div>
        </div>
    </div>
    
    
    <div class="menu-bar container-fluid">
        <div class="row">
            <div class="d-none d-lg-inline-block col-lg-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="MenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Change API
                    </button>
                    
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <form class="form-inline">
                    <div class="input-group" id="input-group">
                        <input autofocus type="text" class="form-control" placeholder="Sticker Symbol" aria-label="Stock Symbol"
                            aria-describedby="button-addon2" id="symbol-input">
                        <span class="input-group-append">
                            <input type="submit" class="btn btn-outline-secondary d-inline-block" type="button" id="submit" />
                            <button class="btn btn-outline-secondary" type="button" id="clear">Clear</button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="d-none d-lg-inline-block col-lg-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="MenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Top Picks
                    </button>
                    <div class="dropdown-menu" aria-labelledby="MenuButton" id="dropdown">
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>

    <script src="assets/scripts/bootstrap.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>

</html>
